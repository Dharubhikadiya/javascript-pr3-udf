<script type="text/javascript">

    function choice(){
    
    var a = parseInt(prompt("Enter A :- "));
    var b = parseInt(prompt("Enter B :- "));

    var choice = (prompt("select your choice + , - , * , / :-"));

    switch(choice){
        case '+': document.write("Ans = "+(a + b));
        break;
        case '-': document.write("Ans = "+(a - b));
        break;
        case '*': document.write("Ans = "+(a * b));
        break;
        case '/': document.write("Ans = "+(a / b));
        break;
    }
}

choice();

</script>
