<script type="text/javascript">

    function choice(){
    
    var a = parseInt(prompt("Enter A :- "));
    var b = parseInt(prompt("Enter B :- "));

    var choice = (prompt("select your choice + , - , * , / :-"));

    if(choice == '+'){
        document.write("Ans = "+(a + b));
    }else if(choice == '-'){
        document.write("Ans = "+(a - b));
    }else if(choice == '*'){
        document.write("Ans = "+(a * b));
    }else if(choice == '/'){
        document.write("Ans = "+(a / b));
    }
}

choice();

</script>
