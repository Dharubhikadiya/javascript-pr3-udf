<script type="text/javascript">

function swap(){

   var a = parseInt(prompt("enter value of A :- "));
   var b = parseInt(prompt("enter value of B :- "));

   a = a + b;
   b = a - b;
   a = a - b;

   document.write("A ="+a);
   console.log("A ="+a);

   document.write("<br>");

   document.write("B ="+b);
   console.log("B ="+b);
}

swap();

</script>
