<script type="text/javascript">

    var a = parseInt(prompt("enter value of A :- "));
    var b = parseInt(prompt("enter value of B :- "));
    var c = parseInt(prompt("enter value of C :- "));

        var ans = tri();

        if (ans == 1) {
            document.write("Angles of a triangle");
        } else {
            document.write("Angles of a not triangle");
        }

    function tri() {

        if (a + b + c == 180) {
            return 1;
        } else {
            return 2;
        }

    }

    tri();

</script>
